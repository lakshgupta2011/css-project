<!DOCTYPE html>
<html>

<body>

    <h1>javascript variable</h1>
    <p>sum of two numbers</p>
    <p id="result"></p>

    <script>
        var num1 = 5;
        var num2 = 9;
        var sum = num1 + num2;
        document.getelementbyid("result").innerHTML = "the total summ is: " + sum;
        
    </script>

</body>
</html>
